    - '@depend - - - ConsumptionStrategyBuilder'
    - '@depend - - - AddProductionWithSubstitutions'
  ConsumptionStrategyBuilder:
    - '@depend - - - ConsumptionPlan'
    - '@depend - - - ConsumptionStrategy'
